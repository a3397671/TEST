plugins {
    id 'java'
}

group 'com.HKMA.JxlsExport'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(group: 'org.jxls', name: 'jxls', version: '2.4.7')
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.12'
}
